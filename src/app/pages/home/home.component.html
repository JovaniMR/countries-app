<div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <h1 class="navbar-brand"
        >COUNTRIES OF THE WORLD
        <img
          src="../../../assets/images/logo.png"
          class="mr-auto size"
          alt="logo"
      /></h1>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          placeholder="Search by name"
          (keyup)="getCountriesByName($event)"
        />
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row pt-4">
      <div *ngIf="error; then showError; else showCountries"></div>
      <ng-template #showError>
        <strong> Sorry, country not found :(</strong>
      </ng-template>
      <ng-template #showCountries>
        <div
          class="col-lg-3 col-md-6 col-sm-12"
          *ngFor="let dataCountry of dataCountries"
        >
        <app-card [dataCountry]="dataCountry"></app-card></div
      ></ng-template>
    </div>
  </div>
</div>
